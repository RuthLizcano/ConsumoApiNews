<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ciencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let item of newList">
  <img 
  [src]= "item.urlToImage" 
  alt=""
  />
    <ion-card-header>
      <ion-card-subtitle>{{item.author}}</ion-card-subtitle>
      <ion-card-header id="titulo">{{item.title}}</ion-card-header>
      
      
      
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>


  </ion-card>

</ion-content>
